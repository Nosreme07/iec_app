name: iec_app
description: "App da Igreja Evangélica Congregacional em Moreno."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter
  
  # Internacionalização
  intl: ^0.20.2

  # --- HTTP (ESSENCIAL PARA ENVIAR NOTIFICAÇÕES) ---
  http: ^1.2.0

  # --- FIREBASE (VERSÕES COMPATÍVEIS) ---
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.7.7
  firebase_messaging: ^14.9.4
  
  # --- PDF e IMPRESSÃO ---
  pdf: ^3.10.4
  printing: ^5.12.0

  # --- UTILITÁRIOS ---
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.7
  image_cropper: ^8.0.2
  qr_flutter: ^4.1.0
  shared_preferences: ^2.2.2
  
  # --- COMPARTILHAMENTO (NOVO) ---
  share_plus: ^10.0.0

  # --- UI e FONTES ---
  google_fonts: ^8.0.0
  mask_text_input_formatter: ^2.9.0
  url_launcher: ^6.2.5
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  # Gerador de ícones
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/json/ARA.json
    - assets/json/ACF.json
    - assets/json/NVI.json
    - assets/json/hinos.json
    - assets/images/

# --- CONFIGURAÇÃO DO ÍCONE ---
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#0D47A1"
    theme_color: "#0D47A1"